<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
<!-- Structure of the Website -->
    <h1>Image Search <span>App</span> <i class="fa-solid fa-magnifying-glass fa-rotate-90"></i></h1>
    <form action="">
        <input type="text" name="" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>
    <!-- Display sample images from Unsplash.com -->
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1527824404775-dce343118ebc?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Travel">
            <a href="https://unsplash.com/s/photos/travel" target="_blank">Travel</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1592198084033-aade902d1aae?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Cars">
            <a href="https://unsplash.com/s/photos/ferrari" target="_blank">Cars</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1470770903676-69b98201ea1c?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Nature">
            <a href="https://unsplash.com/s/photos/nature" target="_blank"> Nature </a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1519046904884-53103b34b206?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Beach">
            <a href="https://unsplash.com/s/photos/beach" target="_blank">Beach</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1511512578047-dfb367046420?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Gaming">
            <a href="https://unsplash.com/s/photos/gaming" target="_blank">Gaming</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1599423423927-a2c777b40faa?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Hiking">
            <a href="https://unsplash.com/s/photos/hiking" target="_blank">Hiking</a>
        </div>

    </div>
    <!-- "Show More" button -->
    <button id="show-more-button">Show More</button>

    <!-- js script link -->
    <script src="script.js"></script>
</body>
</html>
